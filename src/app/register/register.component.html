<div class="container">
  <div class="row">
    <div class="col col-1"></div>
    <div class="col col-2">
      <div class="box">
        <div class="u-center-text">
          <h3 class="heading">Register</h3>
        </div>
        <form (ngSubmit)="submitForm(form)" #form="ngForm">
          <div class="input-box">
            <div class="form-box">
              <input
                type="text"
                name="name"
                class="name"
                placeholder="Full Name"
                required
                ngModel
                minlength="5"
              />
            </div>
            <div class="form-box">
              <input
                type="email"
                name="email"
                class="email"
                placeholder="Email"
                required ngModel
                email
              />
            </div>

            <div class="form-box">
              <input
                type="number"
                name="mobile"
                class="mobile"
                placeholder="Mobile No"
                required ngModel
                maxlength="10"
              />
            </div>

            <div class="form-box">
              <div class="custome-select" style="width: 200px">
                <select name="genter" id="" ngModel required >
                  <option value="male" selected>Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>

            <div class="form-box">
              <div class="custome-select"style="width: 200px" >
                <select name="location" id="" ngModel  required >
                  <option value="srilanka" selected>Sri Lanka</option>
                  <option value="india">India</option>
                  <option value="pakistan">Pakstan</option>
                  <option value="usa">USA</option>
                  <option value="uk">UK</option>
                  <option value="china">China</option>
                </select>
              </div>
            </div>

            <div class="form-box">
              <div class="custome-select" style="width: 200px">
                <input
                class="date"
                  type="date"
                  name="dob"
                  placeholder="Date Of Birth"
                  required
                  ngModel
                />
              </div>
            </div>

            <div class="form-box">
              <input
                type="password"
                name="password"
                class="password"
                placeholder="Password"
                required
                ngModel
                password
              />
            </div>

            <div class="form-box">
              <input
                type="password"
                name="cpassword"
                class="password"
                placeholder="Confirm Password"
                required
                ngModel
                password

              />
            </div>
          </div>
          <div class="button">
            <button type="submit" [disabled]="!form.valid">Signup</button>
          </div>
        </form>



        <div class="signup">
          <a  routerLink="/login">Already Have an Account!</a>
        </div>
      </div>
    </div>
  </div>
</div>
